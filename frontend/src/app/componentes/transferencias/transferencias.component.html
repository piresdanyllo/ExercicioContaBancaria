<table class="table">
  <thead >
    <tr>
      <th scope="col">##</th>
      <th scope="col">Nome Cliente</th>
      <th scope="col">Valor</th>
      <th scope="col">Conta Cliente</th>
      <th scope="col">Editar</th>
      <th scope="col">Deletar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of ListarTransferencias">
      <th>{{item.id_transferencia}}</th>
      <td>{{item.nomeCliente}}</td>
      <td>{{item.valor}}</td>
      <td>{{item.contaCliente}}</td>
      <td>
        <button (click)="editar(item.id_transferencia)" class="btn btn-primary">Editar</button>
      </td>
      <td>
        <button (click)="excluir(item.id_transferencia)" class="btn btn-danger">Excluir</button>
      </td>
    </tr>

  </tbody>
</table>
